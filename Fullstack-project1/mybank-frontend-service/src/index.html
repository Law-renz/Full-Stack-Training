<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
</head>
<div style="background: url(./banking.jpg);"></div>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MyBank Transaction</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">OnlineDeposit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TransferMoney</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">OnlinePayment</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <hr>
      <div class="container">
        <table class="center">
          <tr>
          <div class="class form-input-group"></div>
          <div class="form" id="Amount"></div>
          <td>
            <h2 class="form-amount">Amount:</h2>
          </td>
          <td>
            <div class="form-message"></div>
            <div class="form-input-group">
              <input type="text" class="form-input" autofocus placeholder="$00.00">
            </div>
          </td>
        </tr>
        <tr> 
          <div class="form-input-group">
          <td><h3 class="form" id="AccountNumber">Account Number:</h3></td>
          <td><input type="text" class="form-input" autofocus placeholder="######"></td>
        </div>
      </tr>
      <tr>  
          <div class="form-input-group">
            <td>
              <h3 class="form" id="AccountNumber">Transaction Type:</h3>
            </td>
            <td>
              <label for="transaction">Please choose transaction:</label>
              <select name="transaction" id="transaction">
              <option value="Transfer Money">Transfer Money</option>
              <option value="Online Deposit">Online Deposit</option>
              <option value="Online Payment">Online Payment</option>
              </select>
            </td>
      </tr>
      <tr>
        <td>
          <button class="form-button" type="submit">Submit</button>
        </td>
      </tr>
          </div>
        </table>
      </div>
      

        <table class= "center">
          <th style="text-align: center;">Previous Transactions</th>
           <tr>
             <th style="text-align: center;">Description</th>
             <th style="text-align: center;">Date</th>
             <th style="text-align: center;">Amount</th>
           </tr>
        </table>

</body>

</html>
